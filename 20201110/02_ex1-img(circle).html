<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1-img(circle)</title>
    <style>
        /* 將figure預設的margin歸零 */
        body {
            margin: 0;
        }

        /* 讓figure設寬高限制圖片的大小 */
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }

        /* 在img只下一個寬或高 */
        .circle img {
            width: 100%;
            /* height: 100%; */
        }
    </style>
</head>

<body>
    <!-- figure和div同，但用figure可增加seo -->
    <figure class="circle">
        <img src="../images/ex1_pic1.jpg" alt="little girl">
    </figure>
</body>

</html>
