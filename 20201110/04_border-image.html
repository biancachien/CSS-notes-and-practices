<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-image/outline</title>
    <style>
        .box {
            width: 200px;
            height: 200px;

            border: 20px solid transparent;
            /* 每20切一刀，border20，border-image也要20 */
            border-image: url(/images/border-image.png) 20 round;

            outline: 20px solid red;
            /* outline-offset調整outline距離 */
            outline-offset: -100px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
