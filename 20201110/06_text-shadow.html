<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        /* 螢光字 */
        h1 {
            text-shadow: 0 0 4px pink,
                0 0 8px purple;
        }

        /* 立體字 */
        h2 {
            text-shadow: 1px 1px rgb(200, 200, 200), 1px 2px rgb(120, 120, 120), 2px 2px rgb(80, 80, 80);

        }

        /* 斜影字 */
        h3 {
            color: rgb(43, 30, 30);
            text-shadow: 1px 1px rgb(207, 65, 65), 2px 2px rgb(228, 86, 169), 3px 3px rgb(218, 123, 147);

        }
    </style>
</head>

<body>
    <h1>shadow</h1>
    <h2>shadow</h2>
    <h3>shadow</h3>

</body>

</html>
