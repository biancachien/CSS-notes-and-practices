<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg-clip-text</title>
    <style>
        /* 文字裡有圖的效果 */
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100px;
            background: url('../images/mosaic-3394375_640.jpg');
            background-clip: text;
            -webkit-background-clip: text; /* -webkit為前綴字 */
            color: transparent;
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
</body>

</html>
