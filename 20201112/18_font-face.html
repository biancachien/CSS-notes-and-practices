<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-face</title>
    <style>
        /* 引用字型 */
        @font-face {
            font-family: BALLOONS;
            src: url('../font/BALLOONS.TTF')
        }

        /* 改變字型樣式 */
        h1 {
            font-family: BALLOONS;
            font-size: 50px;
            color: blueviolet;
        }

        /* 設定多種字型：依順序使用 */
        h2 {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <h2>Hello World2</h2>
</body>

</html>
