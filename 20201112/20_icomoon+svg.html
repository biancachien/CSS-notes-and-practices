<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icomoon-svg</title>
    <style>
        /* 引用svg的方法 */
        /* 注意：svg檔改顏色不用color，用fill */
        .icon-clubs {
            width: 50px;
            height: 50px;
            fill: blue;
        }

        .icon-spades {
            width: 50px;
            height: 50px;
            fill: crimson;
        }

        .icon-cube {
            width: 50px;
            height: 50px;
        }

        .brtn-logo-mobile {
            width: 50px;
            height: 50px;
        }

        .icon-airplane {
            display: inline-block;
            width: 50px;
            height: 50px;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
        }
    </style>
</head>

<body>
    <!-- 引用svg方法1--直接用xlink引用，svg不會被另存圖片 -->
    <!-- 梅花圖 -->
    <svg class="icon-clubs">
        <use xlink:href="../icomoon/symbol-defs.svg#icon-clubs"></use>
    </svg>
    <!-- 桃心圖 -->
    <svg class="icon-spades">
        <use xlink:href="../icomoon/symbol-defs.svg#icon-spades"></use>
    </svg>


    <!-- 引用svg方法2--以img的方式使用，但會被另存圖片 -->
    <!-- 菱形圖 -->
    <img class="icon-cube" src="../icomoon/SVG/diamonds.svg" alt="">
