<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-spacing</title>
    <style>
        body {
            background-color: #aff;
        }

        .container {
            width: 500px;
            background-color: #afa;
            padding: 10px;
        }

        /* letter-spacing搭配text-indent改善文字縮排+置中 */
        p {
            text-align: center;
            font-size: 3rem;
            background-color: #faa;
            letter-spacing: 1.1rem;
            text-indent: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Lorem ipsum</p>
    </div>
</body>

</html>
