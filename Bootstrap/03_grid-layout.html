<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-layout</title>
    <style>
        .container {
            background-color: #ccc;
            width: 800px;
            height: 430px;
            padding: 10px;
            /* 使用grid */
            display: grid;
            /* 定義容器有多少欄(2欄) */
            grid-template-columns: 240px auto;
            /* 定義容器有多少列(3列) */
            grid-template-rows: 100px 200px 1fr;
            /* grid-template-areas:視覺化排版 */
            grid-template-areas:
                "header header"
                "menu content"
                "footer footer";

            gap: 5px 5px;

        }

        /* 呼叫上面grid-template-areas的header */
        .header {
            grid-area: header;
            background-color: #afa;
        }

        /* 呼叫上面grid-template-areas的menu */
        .menu {
            grid-area: menu;
            background-color: #aff;
        }

        /* 呼叫上面grid-template-areas的content */
        .content {
            grid-area: content;
            background-color: #faa;
        }

        /* 呼叫上面grid-template-areas的footer */
        .footer {
            grid-area: footer;
            background-color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item header">header</div>
        <div class="item menu">menu</div>
        <div class="item content">content</div>
        <div class="item footer">footer</div>
    </div>
</body>

</html>
