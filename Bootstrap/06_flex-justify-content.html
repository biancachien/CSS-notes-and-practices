<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex:justify-content</title>
    <style>
        .container {
            width: 560px;
            margin: 0 auto;
            background-color: #ccc;
            padding: 10px;
        }

        .row1 {
            display: flex;
            /* 主軸對齊方式─水平置中 */
            justify-content: center;

        }

        .row2 {
            display: flex;
            /* 主軸對齊方式─均分-靠至最左和最右在分配均等的距離 */
            justify-content: space-between;
        }

        .row3 {
            display: flex;
            /* 主軸對齊方式─均分-圍繞物體均分-除以六 */
            justify-content: space-around;
        }

        .row4 {
            display: flex;
            /* 主軸對齊方式─均分-空白處是均等的-除以四 */
            justify-content: space-evenly;
        }

        .box {
            width: 100px;
            height: 200px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>center</h2>
        <div class="row1">
            <div class="box autobg">box1</div>
            <div class="box autobg">box2</div>
            <div class="box autobg">box3</div>
        </div>
        <h2>space-between</h2>
        <div class="row2">
            <div class="box autobg">box1</div>
            <div class="box autobg">box2</div>
            <div class="box autobg">box3</div>
        </div>
        <h2>space-around</h2>
        <div class="row3">
            <div class="box autobg">box1</div>
            <div class="box autobg">box2</div>
            <div class="box autobg">box3</div>
        </div>
        <h2>space-evenly</h2>
        <div class="row4">
            <div class="box autobg">box1</div>
            <div class="box autobg">box2</div>
            <div class="box autobg">box3</div>
        </div>
    </div>


    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

    // $('.autobg').each(function (index, currentElement) {
    //     currentElement.style.backgroundImage = getRBGA();
    // });
    </script>
</body>

</html>
