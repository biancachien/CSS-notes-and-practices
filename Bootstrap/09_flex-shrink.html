<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-shrink</title>
    <style>
        .container {
            width: 700px;
            margin: 0 auto;
            background-color: #ccc;
        }

        .row {
            display: flex;
            justify-content: space-evenly;
            align-items: stretch;
            height: 500px;
        }

        .box {
            width: 500px;
            height: 200px;
            /* flex-shrink預設值為1，向內縮*/
            /* flex-shrink: 1; */
        }

        /* 數字代表權重 */
        /* box1收縮2倍 */
        .box1 {
            flex-shrink: 2;
        }

        /* box2收縮1倍 */
        .box2 {
            flex-shrink: 1;
        }

        /* box3收縮2倍 */
        .box3 {
            flex-shrink: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="box autobg box1">box1</div>
            <div class="box autobg box2">box2</div>
            <div class="box autobg box3">box3</div>
        </div>

    </div>


    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

    // $('.autobg').each(function (index, currentElement) {
    //     currentElement.style.backgroundImage = getRBGA();
    // });
    </script>
</body>

</html>
